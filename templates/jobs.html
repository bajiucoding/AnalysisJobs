<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Dashboard | Nadhif - Responsive Admin Template</title>
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/bootstrap-tagsinput-latest/src/bootstrap-tagsinput.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/bootstrap-table-1.15.3/dist/bootstrap-table.min.css ">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/bootstrap-table-1.15.3/dist/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="/static/bootstrap-table-1.15.3/dist/locale/bootstrap-table-zh-CN.js"></script>
    <style type="text/css">
        .label {
            background: #1abc9c;
            border: 0;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <script src="/static/bootstrap-3.3.7-dist/js/jquery-1.12.4.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="/static/bootstrap-tagsinput-latest/src/bootstrap-tagsinput.js"></script>
    <script src="/static/bootstrap-tagsinput-latest/src/bootstrap-tagsinput-angular.js"></script>
</head>

<body>
<table id="mytab" class="table table-hover"></table>
<script>
    $('#mytab').bootstrapTable({
        url: 'data1.json',
        queryParams: "queryParams",
        toolbar: "#toolbar",
        sidePagination: "true",
        striped: true, // 是否显示行间隔色
        //search : "true",
        uniqueId: "ID",
        pageSize: "5",
        pagination: true, // 是否分页
        sortable: true, // 是否启用排序
        columns: [{
            field: 'id',
            title: '登录名'
        },
            {
                field: 'name',
                title: '昵称'
            },
            {
                field: 'price',
                title: '角色'
            },
            {
                field: 'price',
                title: '操作',
                width: 120,
                align: 'center',
                valign: 'middle',
                formatter: actionFormatter,
            },

        ]
    });

    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var id = value;
        var result = "";
        result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id + "', view='view')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
        result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
        result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + id + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
        return result;
    }
</script>
</body>

</html>
